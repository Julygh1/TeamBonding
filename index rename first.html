<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Bonding Event Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=SamsungOne&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'SamsungOne', Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .banner {
      background-color: #1428a0;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left-nav {
      width: 25%;
      background-color: #f1f1f1;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .left-nav h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .left-nav label {
      display: inline-flex;
      align-items: center;
      margin: 5px 10px 5px 0;
    }

    .left-nav label input[type="radio"] {
      margin-right: 8px;
    }

    .left-nav input[type="text"] {
      width: 90%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .right-panel {
      width: 75%;
      padding: 20px;
    }

    .selection-summary {
      background: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card p {
      font-size: 14px;
      margin: 10px 0;
      text-align: justify;
    }

    .card a {
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 1024px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-nav, .right-panel {
        width: 100%;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="banner">Welcome to Team Bonding Event Finder</div>

  <div class="container">
    <aside class="left-nav">
      <h3>Category:</h3>
      <label><input type="radio" name="category" value="adventure">Adventure</label>
      <label><input type="radio" name="category" value="culinary">Culinary</label>
      <label><input type="radio" name="category" value="game">Game</label>
      <label><input type="radio" name="category" value="workshop">Workshop</label>
     <!-- <label><input type="radio" name="category" value="other">Other</label>
      <input type="text" id="otherCategoryInput" placeholder="Enter category"> -->

      <h3>Group Size:</h3>
      <label><input type="radio" name="groupsize" value="25">≤ 25 people</label>
      <label><input type="radio" name="groupsize" value="50">≤ 50 people</label>
      <label><input type="radio" name="groupsize" value="100">≤ 100 people</label>
      <label><input type="radio" name="groupsize" value="101">> 100 people</label>

      <h3>Payment Mode:</h3>
      <label><input type="radio" name="payment" value="vendorgov">Vendor@gov</label>
      <label><input type="radio" name="payment" value="einvoice">E-Invoice</label>
      <label><input type="radio" name="payment" value="creditcard">Credit Card</label>

      <button class="button" onclick="applyFilters()">Apply Filters</button>
    </aside>

    <main class="right-panel">
      <div id="selectionSummary" class="selection-summary"></div>
      <div id="eventContainer" class="card-grid"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
