<body>
  <div class="right-panel">

<h1 id="eventTitle" class="banner"></h1>

<div class="event-card">
  <div class="event-card-image">
    <img id="eventImage" src="" alt="Event Image" />
  </div>
 
  <div class="event-card-details">
  <div class="event-detail-row">
    <label>Description:</label>
    <div id="eventDescription"></div>
  </div>
  <div class="event-detail-row">
    <label>Category:</label>
    <div id="eventCategory"></div>
  </div>
  <div class="event-detail-row">
    <label>Capacity:</label>
    <div id="eventCapacity"></div>
  </div>
  <div class="event-detail-row">
    <label>Venue:</label>
    <div id="eventVenue"></div>
  </div>
</div>

    </table>
    <table class="detail-table">
  <tr>
    <th>What our Clients say about this event:</th>
  </tr>
  <tr>
    <td>
    <div id="feedbackContainer" class="feedback-grid"></div>
    <div class="feedback-pagination">
        <a href="#" id="prevFeedback" style="display:none;" onclick="prevFeedbackPage(); return false;">Prev</a>
        <a href="#" id="nextFeedback" style="display:none;" onclick="nextFeedbackPage(); return false;">Next</a>
    </div>
    </td>
  </tr>
</table>

    <!-- <form id="quotationForm"> -->
      <div class="event-card">
        <div class="event-organiser">
          <span id="organiserName" class="organiser-main"></span><br>
          <a id="organiserWebsite" class="organiser-main" href="#" target="_blank"></a><br>
          <strong>You can contact us at the following:</strong><br>
          <span id="organiserContact"></span><br>
          <a id="organiserEmail" href="#"></a>
        </div>
        
        <div class="event-card-details">
    <div class="form-desc"><strong>Fill in the form below to receive an instant quotation for your event!</strong></div>
    <form id="quotationForm">
      <div class="form-row">
        <label for="eventDate">Date of Event (mm/dd/yyyy):</label>
        <input id="eventDate" type="date" required onchange="checkFormFields()"/>
      </div>
      <div class="form-row">
        <label for="participants">Number of Participants:</label>
        <input id="participants" type="number" required placeholder="Enter number of participants" required onchange="checkFormFields()"/>
      </div>
      <div class="form-row">
        <label for="budget">Expected Total Budget:</label>
        <input id="budget" type="number" placeholder="Enter total cost" required />
      </div>
      <div class="form-row">
        <label for="email">Email Address:</label>
        <input id="email" type="email" required placeholder="Enter your email address" required onchange="checkFormFields()"/>
      </div>
      <!-- Add other form fields as needed -->
      <!-- <button class="button" onclick="showCustomAlert()">Submit for Quotation</button> -->
      <div class="form-row">
        <label for="typeofquote">Type of Quotation:</label>
       <div class="checkbox-group">
        <div>
        <input id="pkgquote" type="checkbox" checked />Package (default quotaion)
        </div>
        <div>
        <input id="paxquote" type="checkbox"  />Number of Participants
        </div>
      </div>
      </div>
      <div class="form-row">
        <label for="addonreq">Additional Requirement:</label>
        <div class="checkbox-group">
        <div>
        <input id="reqvenue" type="checkbox" checked />Venue 
        </div>
        <div>
        <input id="reqrefreshment" type="checkbox" />Refreshment
        </div>
        </div>
      </div> 
      <div class="form-row">
        <label for="othreq">Remarks:</label>
        <input id="othreq" type="text" placeholder="Enter remarks if any"/>
      </div>     
     <button id="submitQuotationBtn" class="button" disabled onclick="showCustomAlert(); return false">Submit for Quotation</button>   
     </form>
  </div>
</div>
      
      <!-- Custom Modal -->
       <div id="customModal" class="custom-modal">
        <h2>Booking Confirmation</h2>
          <div id="bookingDetails"></div>
          <button onclick="closeModal()" class="modal-btn">OK</button>
      </div>
      
      <button class="button" onclick="goBack()">Return to Homepage</button>
   
  </div>
</body>
</html>
